<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA_Compatible" conent="ie=edge">
        <link rel="stylesheet" href="app.css">
        <title>To-Do App</title>
    </head>
    <body>
        <h1>To-do List:</h1>
        <form action="" id="add-todo">
            <label for="todo-item">Add Item to List: </label>
            <input type="text" id="todo-item">
            <button>Add Item</button>
        </form>
        <ul id="todo-list">
            <li><input type="checkbox" id="switch"></input>Start my todo list <button>Remove</button></li>
        </ul>
        <script src="app.js"></script>
    </body>
</html>
